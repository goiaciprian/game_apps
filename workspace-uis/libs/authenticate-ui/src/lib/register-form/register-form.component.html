<div fxFlex="15" >
  <form [formGroup]="formGroup" fxLayout="column">
    <mat-form-field appearance="outline" >
      <mat-label>
        Email
      </mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline" >
      <mat-label>
        Password
      </mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <button [disabled]="!formGroup.valid" (click)="submitRegister()" mat-flat-button>Submit</button>
  </form>
</div>

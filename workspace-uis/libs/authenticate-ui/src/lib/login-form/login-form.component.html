<div>
  <form [formGroup]="formGroup" >
    <mat-form-field appearance="outline" >
      <mat-label>
        Email
      </mat-label>
      <input matInput type="email" formControlName="username" />
    </mat-form-field>
    <mat-form-field appearance="outline" >
      <mat-label>
        Password
      </mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
    <button mat-flat-button (click)="submit()" [disabled]="!this.formGroup.valid" >
      Submit
    </button>
  </form>
</div>
